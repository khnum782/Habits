<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habits</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <header>
   <img src="./assets/logo.svg" alt="quadrados com tom de roxo" />
    <button>
      <img src="./assets/Plus.svg" alt="sinal de mais" />
      <div>
      Registrar Primeiro Dia
      </div>
    </button>
  </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃🏻‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="training">💪🏻</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="journal">📕</div>
        <div class="habit" data-name="food">🥗</div>
      </div>
      
      <div class="days"></div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

</body>
</html>
